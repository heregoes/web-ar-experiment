<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.3.1/dist/mindar.prod.js"></script>
    <!-- <script src="videoClick.js"></script> -->
</head>
<body>
    <a-scene mindar="imageTargetSrc: bwTarget.mind; showStats: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img id="my-image" src="charlotte.jpg">
          </a-assets>
    
          <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
          <a-entity>
            <a-curvedimage src="#my-image" height="3.0" radius="5.7" theta-length="72"
            rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>
          </a-entity>
      </a-scene>
</body>
</html>
