<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.3.1/dist/mindar.prod.js"></script>
    <script src="videoClick.js"></script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000; margin-left: 20%;">
        <!-- <button id="example-start-button" style="font-size: 1rem; padding: 0.2rem;">Start</button>
        <button id="example-pause-button" style="font-size: 1rem; padding: 0.2rem;">Pause</button> -->
        <a href="/autumn.html">autumn</a>
        <a href="/bw.html">model</a>
        <a href="/pool.html">pool</a>
      </div>
      
    <a-scene mindar="imageTargetSrc: targets.mind; showStats: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
            <img id="playButtonImg" src="playButtonImg.png" alt="play button image"/>
            <video id="asset_vid_1" src="Get-lifted.mp4"  type="video/mp4" preload="auto" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay playsinline play="false"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
        class="clickable"
        videohandler      
        id="playButton"  
        material="src: #playButtonImg; alpha-test: 0.5"   
        position="0 0 1" 	   
        rotation="45 0 0" 
        height="0.4" 
        width="0.4" 
        render-order="layer3" 
        >
    </a-plane>
        <a-plane id="example-plane" class="clickable" material="src: #asset_vid_1; alpha-test:0.5" opaciy="0.5" position="0 0 0" height="1.8" width="1.2" rotation="45 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
